<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casar Comigo?</title>

            margin: 0;

        }
        .nao {

            color: white;
        }
        .erro {
            color: red;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voc√™ aceita casar comigo?</h1>
        <button class="sim" onclick="aceitou()">Sim</button>

        <p id="mensagemFinal"></p>
    </div>

    <script>
        function aceitou() {
            document.getElementById('mensagemErro').style.display = 'none';
            document.getElementById('mensagemFinal').innerText = 'Eu te amo! üíñ';
            document.querySelector('h1').innerText = 'Voc√™ aceitou! Que bom, te amo muito! üíç';
            document.querySelector('.sim').style.display = 'none';

</body>
</html>
